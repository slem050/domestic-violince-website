<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NGO Registeration Form</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="html_forms/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="html_forms/vendor/nouislider/nouislider.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="html_forms/css/style.css">
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="signup-content">
                        <div class="signup-img">
                            <img src="images/rep.jpg" alt="">
                            <div class="signup-img-content">
                                <h2 style="margin-top:-300px;"><i>"Use the darkness of your past to propel you to a brighter future."</i></h2>
                            </div>
                        </div>
                    <div class="signup-form">
                        <form method="POST" action="/addNgo" class="register-form" id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="nGOName" class="required">NGO's Name</label>
                                        <input type="text" name="nGOName" id="nGOName" />
                                    </div>
                                    <div class="form-input">
                                        <label for="filingPersonName" class="required">Your Name</label>
                                        <input type="text" name="filingPersonName" id="filingPersonName" />
                                    </div>
                                    <div class="form-input">
                                            <label for="email" class="required">Email></label>
                                            <input type="text" name="email" id="email" />
                                        </div>
                                    <div class="form-input">
                                        <label for="address" class="required">Address</label>
                                        <input type="text" name="address" id="address" rows="5" cols="55" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-select">
                                        <div class="label-flex">
                                            <label for="state" class="required">State</label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="select-list">
                                            <select name="state" id="state">
                                                <option value="">Select State</option>
                                                <option  value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                <option  value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                                <option value="Daman and Diu">Daman and Diu</option>
                                                <option  value="Delhi" selected="true">Delhi</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Orissa">Orissa</option>
                                                <option value="Pondicherry">Pondicherry</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttaranchal">Uttaranchal</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="West Bengal">West Bengal</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="employement" class="required">Will you provide employement opportunities?</label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="employement" value="Yes" id="yes">
                                                <label for="yes">Yes</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="employement" value="No" id="no">
                                                <label for="no">No</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-radio">
                                            <div class="form-input">
                                                <label for="experience" class="required">Working Since</label>
                                                <input type="text" name="experience" id="experience" />
                                            </div>
                                    </div>
                                    <div class="form-input">
                                            <label for="contactno" class="required">Contact Number</label>
                                            <input type="text" name="contactno" id="contactno" />
                                    </div>
                                    <div class="form-submit">
                                        <button type="submit" value="Submit" class="submit" id="submit" name="submit">Submit</button>
                                        <button type="submit" value="Reset" class="submit" id="reset" name="reset">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="html_forms/vendor/jquery/jquery.min.js"></script>
        <script src="html_forms/vendor/nouislider/nouislider.min.js"></script>
        <script src="html_forms/vendor/wnumb/wNumb.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="html_forms/js/main.js"></script>
    </body>
</html>
