<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Report As A Friend</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="html_forms/fonts/material-icon/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="html_forms/vendor/nouislider/nouislider.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="html_forms/css/style.css">

    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="signup-content">
                        <div class="signup-img">
                                <img src="images/rep.jpg" alt="">
                                <div class="signup-img-content">
                                    <h2 style="margin-top:-300px;"><i>"You own your life and help others to own theirs"</i></h2>
                                </div>
                        </div>
                    <div class="signup-form">
                        <form method="POST" action="/Rf" class="register-form" id="register-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-input">
                                        <label for="rfName" class="required">Your Full Name</label>
                                        <input type="text" name="rfName" id="rfName" />
                                    </div>
                                    <div class="form-input">
                                        <label for="age" class="required">Your Age</label>
                                        <input type="text" name="age" id="age" />
                                    </div> 
                                    <div class="form-input">
                                        <label for="contactno" class="required">Your Contact No.</label>
                                        <input type="text" name="contactno" id="contactno" />
                                    </div>
                                    <div class="form-input">
                                        <label for="email" class="required">Your Email Address</label>
                                        <input type="text" name="email" id="email" />
                                    </div>
                                    <div class="form-input">
                                        <label for="address" class="required">Your Address</label>
                                        <input type="text" name="address" id="address" rows="5" cols="55" /></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-select">
                                        <div class="form-input">
                                        <label for="vctim_name" class="required">Victim's Full Name</label>
                                        <input type="text" name="victim_name" id="victim_name" />
                                    </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="victim_number" class="required">Victim's Contact Number</label>
                                        <input type="text" name="victim_number" id="victim_number" />
                                    </div>
                                    <div class="form-radio">
                                        <div class="label-flex">
                                            <label for="relationshipWithVictim" class="required">Relationship with Victim</label>
                                            <a href="#" class="form-link"></a>
                                        </div>
                                        <div class="form-radio-group">            
                                            <div class="form-radio-item">
                                                <input type="radio" name="relationshipWithVictim" value="Neighbour" id="neighbour">
                                                <label for="neighbour">Neighbour</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="relationshipWithVictim" value="Friend" id="friend">
                                                <label for="friend">Friend</label>
                                                <span class="check"></span>
                                            </div>
                                            <div class="form-radio-item">
                                                <input type="radio" name="relationshipWithVictim" value="Relative" id="relative">
                                                <label for="relative">Relative</label>
                                                <span class="check"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-input">
                                        <label for="description" class="required">Description</label>
                                        <input type="text" name="description" id="description" rows="5" cols="55" /></input>
                                    </div>
                                    <div class="form-submit">
                                        <button type="submit" value="Submit" class="submit" id="submit" name="submit">Submit</button>
                                        <button type="submit" value="Reset" class="submit" id="reset" name="reset">Reset</button>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="html_forms/vendor/jquery/jquery.min.js"></script>
        <script src="html_forms/vendor/nouislider/nouislider.min.js"></script>
        <script src="html_forms/vendor/wnumb/wNumb.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="html_forms/vendor/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="html_forms/js/main.js"></script>
    </body>
</html>
